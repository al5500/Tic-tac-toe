<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <img src="tictactoetime3.png">
  
  <div class="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
    <div id="box9" class="box"></div>
  </div>
  

  <div id="radioButtons">
    <div class="finn">
      <h2 class="finnWin">Finn Wins = 0</h2>
      <img id="finnPic" src="finn1.png">
      <label for="a">Finn the human</label>
      <input id="playerX" type="radio" name="player" value="playerX" checked>
    </div>
    
    <div class="jake">
      <h2 class="jakeWin">Jake Wins = 0</h2>
      <img id="jakePic" src="jake1.png">
      <label for="b">Jake the dog</label>
      <input id="playerO" type="radio" name="player" value="playerO">
    </div>
    
    <input class="resetCount" type="button" value="Reset Count">
    <input class="clearBoard" type='button' value="Clear Board">
    <input class="nextMove" type="button" value="HINT!">
  </div>

</body>

</html>
