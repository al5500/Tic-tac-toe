<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1><img src="tictactoetime3.png"></h1>
  <div class="container">

  
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
    <div id="box9" class="box"></div>
    






  </div>
   <div id="radioButtons">
      <label for="a">Finn the human</label>
      <input id="playerX" type="radio" name="player" value="playerX" checked>
      
      <label for="b">Jake the dog</label>         
      <input id="playerO" type="radio" name="player" value="playerO"> 
      <input class="clearBoard" type='button' value="Clear Board">   
    </div>

</body>
</html>
